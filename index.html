<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>
<body>

    <div style="width: 350px; max-height: 726px"  class="mr-2 collapse card" id="favourites">
        <span class="text-center mt-3">Favourites</span>
        <ul class="card-body" id="ul"></ul>
    </div>

    <div id="container" class="playing">
        <div class="card shadow-lg">
            <img src="" alt="" id="image">
            <div class="text-center mt-3">
                <p id="title"></p>
                <p id="singer"></p>
                <i class="fa-solid fa-star" id="star"></i><p></p>
                <i class="fa fa-repeat" id="repeat-icon"></i>
            </div>

            <div class="card-body">

                <div class="d-flex justify-content-between">
                    <span id="currentTime">0:00</span>
                    <audio src="" id="audio" volume="100" autoplay></audio>
                    <input type="range" style="width: 80%" value="0" id="duration-bar">
                    <span id="duration">5:34</span>
                </div>

                <div id="controls" class="d-flex justify-content-center mt-2">
                    <i class="fa fa-arrow-left" aria-hidden="true" id="prev"></i>
                    <i class="fa fa-play" aria-hidden="true" id="play"></i>
                    <i class="fa fa-arrow-right" aria-hidden="true" id="next"></i>
                </div>

                <div id="volume" class="d-flex align-items-center justify-content-between mt-2">
                        <i class="fas fa-bars" id="collapse-bar" data-toggle="collapse" data-target="#favourites"></i>
                    <div class="pl-3">
                        <i class="fas fa-volume-up p-1" id="volume-icon" style="color: #1a6c8a"></i>
                        <input type="range" id="volume-bar" value="100" max="100">
                        <span id="volume-ratio">%100</span>
                    </div>
                    <i class="fas fa-list" id="song-list-icon" data-toggle="collapse" data-target="#song-list"></i>
                </div>

            </div>

        </div>
    </div>

    <div style="width: 380px; max-height: 726px" class="ml-2 collapse card" id="song-list">
        <span class="text-center mt-3">Song List</span>
        <ul class="card-body" id="song-list-ul">

        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="musicPlayer.js"></script>
    <script src="app.js"></script>
    <script src="star.js"></script>

</body>
</html>
